name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: deno test
